<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container middle">
        <header class="middle round">
            <h1>Movie Trivia Game</h1>
        </header>
        <div id="timer" class="middle round">
            <button id="start" type="button">Start Game</button>
            <h1>Time Remaining...
                <label id="rem_seconds">30</label> seconds.</h1>
        </div>
        <div id="question_div" class="middle round">
            <p id="question">
                Which animated movie was first to feature a celebrity as a voice actor?
            </p>

        </div>
        <div id="answers_row" class="middle round">
            <div id="choices_div" class="round">
                <ul>
                    <li id="ans1">Aladdin</li>
                    <li id="ans2">Toy Story</li>
                    <li id="ans3">James and the Giant Peach</li>
                    <li id="ans4">The Hunchback of Notre Dame</li>
                </ul>
            </div>
            <div id="image_div" class="round">
                <img id="result_img" src="" alt="">
            </div>
        </div>
        <div id="result_div" class="middle round">

            <p>Total Questions:
                <label id="total">20</label>
            </p>
            <p>Correct Answers:
                <label id="correct_ans">10</label>
            </p>
            <p>Wrong Answers:
                <label id="wrong_ans">10</label>
            </p>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
